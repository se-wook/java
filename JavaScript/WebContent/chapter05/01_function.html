<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	
/*
* - 선언적 함수
* function 함수이름([인자]){
*	
*	
* }
* - 익명 함수
* function([인자]) {}
*	1. var 변수명 = function([인자]){}
*	2. 다른 함수의 인자나 리턴으로 사용할 수 있다.
*/

// 선언적함수
	function test1(){
		console.log('test1 함수가 호출됨');	
	}
	
// 익명함수
	var test2 = function(){
		console.log('test2() 함수가 호출 됨.....');
	}

	test1();
	test2();
	console.log(window);
	
	
</script>
</head>
<body>

</body>
</html>
