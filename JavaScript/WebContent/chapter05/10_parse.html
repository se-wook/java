<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var data = prompt('데이터를 입력하세요','0');
	
	// 공백 문자에서 Number는 0을 리턴하고, parseInt는 NaN을 리턴함.
	// Number는 오차가 심함.
	var num1 = Number(data);
	var num2 = parseInt(data);
	
	console.log('num1 : ', num1, '*3:', num1 *3);
	console.log('num2 : ', num2, '*3:', num2 *3);
	
</script>
</head>
<body  >
</body>
</html>
