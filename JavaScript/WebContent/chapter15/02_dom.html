<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type='text/javascript' src='../js/jquery-3.3.1.js'></script>
<script>
	$(function(){
		$('#btn').click(function(){
			/* html() :요소의 바디를 추출 
				html('태그') : 요소의 바디에 지정한 태그로 셋팅
				==> innerHTML
			*/

			//$('#content').html($('#content').html()+'<h1 class="header">hello</h1>');


			// B.append(A) : A 를 B의 맨 끝에 추가, 
			// A.appendTo(B) : A 를 B의 맨 끝에 추가
			// $('#content').append($('<h1>hello</h1>'));
			$('<h1>hello</h1>').addClass('header').appendTo($('#content'));
			
		})
	})
</script>
<style type="text/css">
	.header{ color :pink;
			 border: 1px solid purple}
</style>
</head>
<body>
	<button id='btn'>생성</button>
	<div id="content"></div>
</body>
</html>
