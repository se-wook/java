<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type='text/javascript' src='../js/jquery-3.3.1.js'></script>
<script>
	$(function(){
		$('#deleteB').click(function(){
			$('h1:first').remove();
		})
		$('#deleteAllB').click(function(){
			$('#content').empty(); // empty : 요소 내부를 완전히 비우기
		})
	})
</script>
</head>
<body>
	<button id="deleteB">삭제</button>
	<button id="deleteAllB">모두 삭제</button>
	<div id='content'>
		<h1>header-0</h1>
		<h1>header-1</h1>
		<h1>header-2</h1>
		<h1>header-3</h1>
		<h1>header-4</h1>
		<h1>header-5</h1>
	</div>
</body>
</html>
