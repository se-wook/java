<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
/*
 * 배열 : 변수에 여러개의 데이타를 저장 
 *  - 배열의 크기가 고정되어 있지 않아 추가할수 있다. 
 *  - length 속성이 있고 배열의 길이를 나타냄
 *  - index는 0부터 시작 length-1까지 접근 가능 
 *	- 다양한 타입의 데이터를 저장 가능.  
 *	- 배열선언 
 *  1. 변수명 = [값, ]
 *  2. 변수명 = new Array();
 *  - 배열 접근
      변수명[index]
 */

 for(var i=0;i<5;i++){
	 console.log(i);
 }
 
 var a1 = [0,1];
 console.log(a1.length);
 var a2 = new Array();
 console.log(a2.length);
 
 a1.push(2);
 a1[5] = 5;  // 인덱스를 건너뛰어도 저장 가능.
 a2.push(1);
 a2[1] = 5;
 
 console.log(a1);
 console.log(a2);
 
 var array =['포도','사과','바나나','망고'];
 for(i = 0;i<array.length;i++){
	 console.log(array[i]);
 }
 
</script>
</head>
<body>

</body>
</html>
