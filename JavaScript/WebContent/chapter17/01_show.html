<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#loginForm{
		display: none;
	}
</style>
<script type='text/javascript' src='../js/jquery-3.3.1.js'></script>
<script>
 $(function(){
	$('#loginFormBt').click(function(){
		$('#loginForm').show('slow');
		
	})
	$('#hideBt').click(function(){
		$('#loginForm').hide('slow');
		
	})
 })
</script>
</head>
<body>
	<button id='loginFormBt'>로그인</button>
	<div id='loginForm'>
		<form method="post" action="">
			<table>
				<tr><td>아 이 디</td>
					<td><input type='text' id='id' name='id'/></td>
				</tr>
				<tr><td>비밀번호</td>
					<td><input type='password' id='password' name='password'/></td>
				</tr>
				<tr><td colspan='2'>
					<input type="submit" value='로그인'/>
					<input type="button"  id='hideBt' value='닫기'/>
				</td></tr>
			</table>
		</form>
	</div>
</body>
</html>
