<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>script 사용하는 방법 3가지</title>
<!-- 1.file로 작성된 js 적용 -->
<script type="text/javascript" src="../test2.js"></script>
<script type="text/javascript" src="../js/test.js"></script>
<!-- 2.html 내부에서 script 선언 -->
<script type="text/javascript">
	console.log('html 내부에서 script 작성...');
</script>
</head>
<body onload="alert('body tag에서 수행됨')">
	<a href="javascript:alert('a tag에서 수행됨')">script 수행</a>
	<a href="#" onclick="alert('a tag에서 수행됨2')">script 수행</a>
	<script type = "text/javascript">
		console.log('body tag에서 수행');
	</script>
</body>
</html>
