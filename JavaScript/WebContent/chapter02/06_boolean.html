<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	// Boolean(데이터) 데이터를 논리형으로 변환
	console.log('0 : ' + Boolean(0));
	console.log('1 : ' + Boolean(1));
	// NaN : Not a Number
	console.log('NaN : ' + Boolean(NaN));
	console.log('\'\' : ' + Boolean(''));
	console.log('null : ' + Boolean(null));
	console.log('undefined : ' + Boolean(undefined));
</script>
</head>
<body>

</body>
</html>
