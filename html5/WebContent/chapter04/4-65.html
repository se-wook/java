<!DOCTYPE html>
<html>
<head>
    <title>Float Style Property</title>
    <style>
	    div {
				width:100px;
				height:50px;
				background:aqua;
				border:1px solid green;
	    }
		.box{
			float:left;
		}
		.menu{
			overflow:hidden;
			width:500px;
		}
    </style>
</head>
<body>
	<div class="menu">
    <div class="box">1</div>
    <div class="box">2</div>
    </div>
    <div>3</div>
</body>
</html>
