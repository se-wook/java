<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Property Basic</title>
    <style>
    	body { width:960px;
    		margin:0 auto;
    		border:1px solid black;
    	}
    	#wrap{
    		overflow:hidden;			
    	}
    	#aside {
    		float:left;
    		width:200px;
    		height:500px;
    		border: 1px solid black;
    	}
    	#section {
    		float:left;
    		width:756px;
    		height:500px;
    		border:1px solid black;
    	}
    </style>
</head>
<body>
    <div id="header"><h1>header</h1></div>
    <div id="navigation"><h1>navigation</h1></div>
    <div id="wrap">
        <div id="aside">
        <h1>Aside</h1>
        </div>
        <div id="section">
        <h1>section</h1>
        </div>
    </div>
    <div id="footer"><h1>footer</h1></div>
</body>
</html>
