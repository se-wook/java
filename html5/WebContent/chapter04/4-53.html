<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Font Property</title>
    <style>
        .line1 { text-decoration:none;}
        .line2 { text-decoration:underline;}
        .line3 { text-decoration:line-through;}
    </style>
</head>
<body>
    <h1>
        <a href="#" class="line1">Lorem ipsum dolor amet</a> <br/>
        <a href="#" class="line2">Lorem ipsum dolor amet</a> <br/>
        <a href="#" class="line3">Lorem ipsum dolor amet</a> <br/>
    </h1>
</body>
</html>
