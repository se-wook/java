<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Selector Basic Page</title>
    <style>
    	#header { 
    		width : 800px;
    		margin: 0 auto; /* 중앙 정렬 */
    		background : cyan;	
    	}
    	#wrap {
    		width : 800px;
    		height: 300px;
    		margin: 0 auto;
    		background : orange;
    		color : green;
    	}
    	#aside {
    		width : 200px;
    		float : left;
    		background: blue;
    	}
    	#content{
    		width : 200px;
    		float : left;
    		background: silver;
    	}
    </style>
</head>
<body>
    <div id="header">
        <h1>Header</h1>
    </div>
    <div id="wrap">
        <div id="aside">
            <h1>Aside</h1>
        </div>
        <div id="content">
            <h1>Content</h1>
        </div>
    </div>
</body>
</html>
