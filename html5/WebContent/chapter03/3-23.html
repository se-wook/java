<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Selector Basic</title>
    <style>
		input:enabled {background : white;}
		input:disabled {background : gray;}
		input:focus {background: orange;}
    </style>
</head>
<body>
    <input value="enabled" />
    <input value="disabled" disabled="disabled" />
</body>
</html>
