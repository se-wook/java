<!DOCTYPE html>
<html>
<head>
    <title>HTML5 Basic</title>
</head>
<body>
    <table border="1" >
        <tr>
            <th colspan="3">Table Data</th>
            <th rowspan="3">Table Data</th>
        </tr>
        <tr>
            <td>Table Data</td>
            <td rowspan="2">Table Data</td>
            <td>Table Data</td>
        </tr>
        <tr>
            <td>Table Data</td>
            <td>Table Data</td>
        </tr>
    </table>
    
    <table align="center" border="1" >
    	<caption>주문목록</caption>
    	<thead>
    		<tr><th>주문번호</th><th>주문일</th><th>상품명</th>
    		<th>수량</th><th>가격</th><th>주문금액</th></tr>
    	</thead>
    	<tbody>
    		<tr><td>1</td><td>19-07-01</td><td>마우스</td><td>1</td><td>5000</td><td align="right">5000</td></tr>
    		<tr><td>2</td><td>19-07-01</td><td>선풍기</td><td>1</td><td>10000</td><td align="right">10000</td></tr>
    		<tr><td>3</td><td>19-08-26</td><td>감기약</td><td>10</td><td>1000</td><td align="right">10000</td></tr>
    	</tbody>
    	<tfoot>
    		<tr><td colspan="5" align="right">총 주문 금액</td>
    		<td align="right">25000</td></tr>
    	</tfoot>
    </table>
</body>
</html>
