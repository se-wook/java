<!DOCTYPE html>
<html>
<head>
    <title>HTML5 Basic</title>
</head>
<body>
    <form>
    <label for="identification">아 이 디:</label>
     	<input type="text" name="id" value="ssafy" id="identification" /><br />
     비 밀 번 호  : <input type="password" name="pw"  value="1111"/><br />
        <input type="checkbox" name="hobby" value="sleep"/> 취침
        <input type="checkbox" name="hobby" value="read"/> 독서
        <input type="checkbox" name="hobby" value="movie"/> 영화감상 <br />

        	<option value="dba">데이터베이스 매니저</option>
        	<option value="SI">시스템 개발자</option>
        	<option value="SM">시스템 매니저</option>
        	<option value="teacher">교사</option>
        </select> 
        <input type="button" value="버튼"/><br />
        <input type="submit" value="전송"/><br />
        <input type="reset" value="다시입력"/><br />
    </form>
