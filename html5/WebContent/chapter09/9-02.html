<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Transition Basic</title>
    <style>
        .box {
            width: 100px; height: 100px;
            background-color: orange;
            transition-duration:2s;
        }

        .box:hover {
            width: 200px;
            height: 200px;
            transform: rotate(45deg);
        }

        .box:active {
            background-color: red;
            transform:scale(2,2);
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
